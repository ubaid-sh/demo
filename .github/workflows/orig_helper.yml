name: Rerun orig.yml

on:
  workflow_run:
    workflows: [Demo]
    types:
      - completed

jobs:
  rerun_orig:
    runs-on: ubuntu-latest
    if: ${{ github.run_attempt < 3 }}
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Previous workflow info
        id: get_workflow_info
        run: |
          workflow_info=$( \
            curl -s \
              -H 'Accept: application/vnd.github+json' \
              -H 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
              https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }})

          echo "workflow_info: $workflow_info"
          echo "workflow_info=$workflow_info" >> $GITHUB_OUTPUT

      - name: Rerun orig.yml
        if: ${{ fromJSON(steps.get_workflow_info.outputs.workflow_info).run_attempt < 3 }}
        run: |
          echo "Rerunning ..."
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/rerun