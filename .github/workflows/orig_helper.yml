name: Rerun orig.yml

on:
  workflow_run:
    workflows: [Demo]
    types:
      - completed

jobs:
  rerun_orig:
    runs-on: ubuntu-latest
    if: ${{ github.run_attempt < 3 }}
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Previous attempt count
        id: get_attempt_cnt
        run: |
          no_of_attempts=$( \
            curl -s \
              -H 'Accept: application/vnd.github+json' \
              -H 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
              https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }} | jq '.run_attempt')

          echo "no_of_attempts: $no_of_attempts"
          echo "no_of_attempts=$no_of_attempts" >> $GITHUB_ENV

      - name: Rerun orig.yml
        if: ${{ steps.get_attempt_cnt.outputs.no_of_attempts < 3 }}
        run: |
          echo "Rerunning ..."
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/rerun